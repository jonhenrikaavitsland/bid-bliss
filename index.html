<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your top provider of reliable and exciting auctions, visit our website now and get amazed by our many great deals!" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="shortcut icon" href="./src/images/favicon.svg" type="image/x-icon" />
    <script type="module" src="./src/js/index.js"></script>
    <title>Home | BidBliss</title>
  </head>
  <body class="bg-neutralBg flex flex-col h-screen text-primary">
    <div class="absolute bg-neutralTxt w-screen min-h-screen z-20 bg-opacity-50 hidden overflow-y-scroll items-center justify-center p-5 md:p-10" data-modal="modalObject"></div>
    <div class="absolute bg-neutralTxt w-screen h-screen z-30 hidden" data-modal="galleryObject"></div>
    <div class="fixed top-0 left-0 w-screen h-screen bg-neutralTxt bg-opacity-50 justify-center items-center border-2 z-50 hidden" id="custom-alert">
      <div class="bg-white p-5 rounded-xl text-center shadow-customShadow">
        <p id="alert-message">This is a custom alert!</p>
        <button class="mt-2.5 md:mt-5 py-3 px-4 md:px-6 md:text-lg bg-error hover:bg-opacity-90 text-white rounded-xl shadow-customShadow font-serif" id="alert-button">OK</button>
      </div>
    </div>
    <header class="bg-primary flex flex-col gap-2.5">
      <div class="lg:container lg:mx-auto lg:flex lg:flex-row lg:justify-between h-28 pt-5 px-5 pb-2.5 md:px-8 md:pb-4 md:h-32 lg:p-8 lg:h-40">
        <div class="w-52 lg:w-96 mx-auto lg:mx-0">
          <img src="./src/images/bidbliss-logo.png" alt="bidbliss" />
        </div>
        <nav class="flex justify-end lg:items-center lg:gap-12"></nav>
      </div>
    </header>
    <main class="flex flex-col grow pb-5 md:pt-8 md:px-8 md:pb-12 md:gap-8 lg:container lg:mx-auto lg:p-10 lg:gap-10">
      <div class="flex flex-col p-5 gap-5 md:p-0 md:gap-8">
        <h1 class="sr-only leading-none h-0">Our Auctions</h1>
        <form class="grow" data-form="search">
          <label class="sr-only" for="searchField">search</label>
          <div class="flex rounded-xl shadow-customShadow">
            <input class="rounded-l-xl min-w-20 grow pl-3" type="text" id="searchField" />
            <button class="uppercase font-serif font-medium text-white bg-secondary rounded-r-xl py-3 px-4 hover:bg-hoverSecondary md:text-xl md:px-6" type="submit">search</button>
          </div>
        </form>
        <div class="flex justify-end" data-buttons="newAuction"></div>
      </div>
      <div class="flex flex-col md:flex-row flex-wrap gap-8 md:gap-10 mx-auto md:justify-center grow md:pb-5 lg:pb-0" data-modal="auctionModalDisplayListings">
        <div class="lds-grid text-primary inline-block relative w-20 h-20">
          <div class="animation-properties animate-loaderAnimation animation-delay-0elay0 top-2 left-2"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-4 top-2 left-8"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-8 top-2 left-14"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-4 top-8 left-2"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-8 top-8 left-8"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-12 top-8 left-14"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-8 top-14 left-2"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-12 top-14 left-8"></div>
          <div class="animation-properties animate-loaderAnimation animation-delay-16 top-14 left-14"></div>
          <!-- Loading animation inspiration was gathered from https://loading.io/css/ under the CC0 License which make them free to use -->
        </div>
      </div>
    </main>
    <footer class="flex justify-center gap-0.5 pb-4 text-neutralTxt md:pb-5">&copy; <span>2024 BidBliss</span></footer>
  </body>
</html>
